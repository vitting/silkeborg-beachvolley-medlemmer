<h2 mat-dialog-title class="title">
  <mat-icon>receipt</mat-icon>
  <div>Rediger besked</div>
</h2>
<div mat-dialog-content>
  <div class="content">
    <form
      [formGroup]="messageForm"
      (ngSubmit)="onSubmit()"
      #messageLineForm="ngForm"
    >
    <angular-editor
    matInput
    [config]="editorConfig"
    placeholder="Besked"
    formControlName="message"
  ></angular-editor>
    </form>
  </div>
</div>
<div mat-dialog-actions class="button-container">
  <button type="button" mat-raised-button (click)="closeDialog()">
    Luk
  </button>
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="submitForm()"
  >
    Gem
  </button>
</div>
