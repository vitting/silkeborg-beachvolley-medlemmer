<table id="table" mat-table [dataSource]="logs" matSort>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="date">
      Oprettet
    </th>
    <td
      mat-cell
      *matCellDef="let log"
      (click)="rowClick(log)"
      class="row-click"
    >
      <div>
        {{log.date.toDate() | amLocal | amDateFormat:'DD-MM-YYYY'}}
      </div>
      <div>
        {{log.date.toDate() | amLocal | amDateFormat:'[kl.] HH:mm'}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="type">
      Type
    </th>
    <td
      mat-cell
      *matCellDef="let log"
      (click)="rowClick(log)"
      class="row-click"
    >
      <div>
        {{log.type}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="message">
      Log besked
    </th>
    <td
      mat-cell
      *matCellDef="let log"
      (click)="rowClick(log)"
      class="row-click"
    >
      <div>
        {{log.message}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="userId">
      Bruger
    </th>
    <td
      mat-cell
      *matCellDef="let log"
      (click)="rowClick(log)"
      class="row-click"
    >
      <div>
        {{getAdminUser(log)}}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let log; columns: displayedColumns;"></tr>
</table>
<div class="pagination">
  <div class="pagination-spinner">
    <mat-spinner [diameter]="30" *ngIf="showPaginationSpinner"></mat-spinner>
  </div>
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="[50, 100]"
    [showFirstLastButtons]="false"
    [length]="docTotal"
    [pageIndex]="pageIndex"
    (page)="paginationChange($event)"
  ></mat-paginator>
</div>
